<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/dashboard.css">
    <title>Welcome</title>
</head>

<body>
        <div class="tasks">
            
            <img id="userImage" onclick="location.assign('profile.html')" src="../images/image.png" alt="" height="100px" width="100px" style="float: left; border-radius: 50%;"> 
            <div class="menu">
                <p style="float: right;">
                    <span id="profile" onclick="location.assign('profile.html')">Profile</span>
                    <span id="logout" onclick="logout()">Logout</span>
                </p>
            </div>
                <div style="clear: both;"></div>
            <h2>TO-Do App</h2>
            <hr>
            <div class="menu">

            <p>
                <input style="display: inline-block; margin: 22px; font-size: 18px; width: 300px;" placeholder="enter keyword & press tab" type="search" name="search" onchange="search(this)" id="search">
                <select style="font-size: 17px; padding: 3px;" name="catSearch" id="catSearch"  onchange="categorySearch(this)">
                   
                </select>

                <select style="font-size: 17px; padding: 3px;" name="statusSearch" id="statusSearch"  onchange="statusSearch(this)">
                    <option value="Sel" selected disabled>Select Status</option>
                    <option value="All">All</option>
                    <option value="pending">Pending</option>
                    <option value="done">Done</option>
                </select>
                <span style="float: right;" onclick="location.assign('task.html')">Add New</span>
                <span style="float: right;" onclick="batchMarkDone()">Mark Done</span>
                <span style="float: right;" onclick="batchDelete()">Delete</span>
            </p>
            <div style="clear: both;"></div>
<!-- experimental -->
            <span style="float: right;" onclick="markAll()">Select All</span>
<!--  -->
            
            <div style="display: inline-block">
                <h6 style="text-align: center; margin: 25px auto 2px; font-size: 15px;">Filter By Date Range</h6>
                <br><input type="date" style="font-size: 18px;" value="2019-12-02" id="fromDate"><span style="width: 30px; text-align: center;"> To </span><input type="date" style="font-size: 18px;" value="2020-01-02" id="toDate"><button style="margin: 10px; padding: 10px;" onclick="dateSearch()" >search</button>
            </div>
                <span class="showAll" onclick="loadToDo()">Show All</span>
                
            </div>
            
            <p id="todoHeader">
                <input id="selectAll" type="checkbox" name="selectall" id="selectall" style="margin: 25px 20px;" onchange="markAll(this)">
                <span class="Status" style="background-color: rgb(180, 122, 112);">Status</span>
                <span class="category">Category</span>
                <span class="due-date">Due Date</span>
                <span class="title">Title</span>
                <span class="title">Reminder</span>
                <span class="title">Visibility</span>
            </p>
            <p id="todoCount" style="text-align: center; height: 20px; background-color: rgb(165, 96, 64); padding: 10px; line-height: 20px; font-size: 20px;"></p>
            <ul id="todolist"></ul>       
        </div>
        <script src="../script/dashboard.js"></script>
</body>
</html>
